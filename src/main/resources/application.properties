# Connection to the MySQL db:
spring.r2dbc.url=r2dbc:mysql://${MYSQL_HOST:localhost}:3306/persons
spring.r2dbc.username=springbackend
spring.r2dbc.password=spring
# Enable pooling for increased performance on DB-calls.
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=50
spring.r2dbc.pool.max-size=100
spring.r2dbc.pool.max-idle-time=30m
